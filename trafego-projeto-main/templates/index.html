<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tráfego</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Sistema de Tráfego</h1>
        
        <!-- Formulário para adicionar pontos de entrega -->
        <form id="entregaForm">
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço de Ponto de Entrega</label>
                <input type="text" class="form-control" id="endereco" name="endereco" required>
            </div>
            <button type="button" class="btn btn-primary" id="addPontoBtn">Adicionar Ponto</button>
        </form>

        <!-- Tabela para mostrar os pontos de entrega -->
        <table class="table mt-4" id="tabelaPontos">
            <thead>
                <tr>
                    <th scope="col">Endereço</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os pontos de entrega serão adicionados aqui dinamicamente -->
            </tbody>
        </table>

        <!-- Botão para enviar os pontos para o servidor -->
        <button type="button" class="btn btn-success mt-3" id="executarBtn">Executar Roteirização</button>

        <!-- Div para o mapa -->
        <div id="map" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let pontosEntrega = [];  // Array para armazenar os pontos de entrega
        let posicaoAtual = {};   // Objeto para armazenar a posição atual
        
        // Função para adicionar um ponto de entrega
        $('#addPontoBtn').on('click', function() {
            const endereco = $('#endereco').val().trim();
            if (endereco) {
                // Adicionar o ponto à lista
                pontosEntrega.push(endereco);

                // Atualizar a tabela
                $('#tabelaPontos tbody').append(`
                    <tr>
                        <td>${endereco}</td>
                        <td><button class="btn btn-danger btn-sm removerBtn">Remover</button></td>
                    </tr>
                `);

                // Limpar o campo de entrada
                $('#endereco').val('');
            }
        });

        // Remover ponto da tabela
        $('#tabelaPontos').on('click', '.removerBtn', function() {
            const endereco = $(this).closest('tr').find('td:first').text();
            pontosEntrega = pontosEntrega.filter(p => p !== endereco);
            $(this).closest('tr').remove();
        });

        // Função para obter a posição atual
        function obterPosicaoAtual() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    posicaoAtual = {
                        lat: position.coords.latitude,
                        lon: position.coords.longitude
                    };
                    console.log("Posição Atual:", posicaoAtual); // Log para verificar a posição
                }, function(error) {
                    alert("Por favor, obtenha sua posição atual primeiro!");
                    console.error(error);
                });
            } else {
                alert("Geolocalização não é suportada neste navegador.");
            }
        }

        // Chama a função para obter a posição ao carregar a página
        obterPosicaoAtual();

        // Enviar os pontos de entrega para o servidor
        $('#executarBtn').on('click', function() {
            if (pontosEntrega.length === 0) {
                alert('Por favor, adicione ao menos um ponto de entrega!');
                return;
            }

            if (!posicaoAtual.lat || !posicaoAtual.lon) {
                alert("Por favor, aguarde a obtenção da posição atual.");
                return;
            }
            
            const dados = {
                pontos: pontosEntrega,
                posicao_atual: posicaoAtual  // Enviar a posição atual junto com os pontos
            };

            console.log('Dados enviados para o servidor:', dados);  // Logando os dados

            // Enviar os dados via AJAX para o servidor FastAPI
            $.ajax({
                url: 'http://127.0.0.1:8000/pontos_entrega',  // URL do FastAPI
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(dados),  // Enviar dados como JSON
                success: function(response) {
                    console.log('Resposta do servidor:', response);  // Logando a resposta
                    // Atualizar o mapa com os pontos de entrega
                    $('#map').html(response);
                },
                error: function(xhr, status, error) {
                    console.error('Erro ao enviar os pontos de entrega:', status, error);  // Logando o erro
                    alert('Erro ao enviar os pontos de entrega.');
                }
            });
        });
    </script>
</body>
</html>
